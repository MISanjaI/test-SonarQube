name: Build

on:
  push:
    branches: 
      - '**'


jobs:
  build:
    name: Build
    runs-on:  ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Fetch SonarQube Analysis Report
        id: fetch_report
        run: |
            curl -u ${{ secrets.SONAR_TOKEN }}: \
            "http://100.109.166.105:9000/api/qualitygates/project_status?projectKey=test-WebHost24" \
            -o sonarqube_report.json
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            
      - name: Post Results to Shortcut
        env:
            SHORTCUT_TOKEN: ${{ secrets.SHORTCUT_TOKEN }}
        run: |
          ESCAPED_REPORT=$(jq -Rs '.' sonarqube_report.json | sed 's/"/\\"/g; s/$/\\n/' | tr -d '\n')    
          STORY_NAME="SonarQube Analysis Report"    
          RESPONSE=$(curl -X POST "https://api.app.shortcut.com/api/v3/stories" \
          --http1.1 \
          -H "Content-Type: application/json" \
          -H "Shortcut-Token: $SHORTCUT_TOKEN" \
          -d '{
            "name": "'"$STORY_NAME"'",
            "story_type": "chore",
            "description": "SonarQube analysis completed with the following results:\\n\\n'"${ESCAPED_REPORT}"'"
            }' \
          -w "\nStatus: %{http_code}" -o response_body.json)    
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)
          RESPONSE_BODY=$(cat response_body.json)
          if [ "$HTTP_STATUS" -eq 201 ]; then
          echo "Successfully created Shortcut story"
          else
          echo "Failed to create Shortcut story. Response:"
          echo "$RESPONSE_BODY"
          exit 1
          fi

              

      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
