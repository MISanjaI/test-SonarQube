name: Build

on:
  push:
    branches: 
      - '**'


jobs:
  build:
    name: Build
    runs-on:  ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Fetch SonarQube Analysis Report
        id: fetch_report
        run: |
            curl -u ${{ secrets.SONAR_TOKEN }}: \
            "http://100.109.166.105:9000/api/qualitygates/project_status?projectKey=test-WebHost24" \
            -o sonarqube_report.json
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Post Results to Shortcut
        run: |
          # Escape special characters in the SonarQube report
          ESCAPED_REPORT=$(sed 's/"/\\"/g; s/$/\\n/' sonarqube_report.json | tr -d '\n')
  
                # Make the API call to Shortcut
              RESPONSE=$(curl -X POST "https://api.app.shortcut.com/api/v3/stories" \
              --http1.1 \
              -H "Content-Type: application/json" \
              -H "Shortcut-Token: ${{ secrets.SHORTCUT_TOKEN }}" \
              -d "{
              \"name\": \"SonarQube Analysis Report\",
              \"story_type\": \"chore\",
              \"description\": \"SonarQube analysis completed with the following results:\\n\\n${ESCAPED_REPORT}\"
              }" \
             -w "\nStatus: %{http_code}")
  
                # Check the response
              if echo "$RESPONSE" | grep -q "Status: 2"; then
              echo "Successfully created Shortcut story"
              else
              echo "Failed to create Shortcut story. Response:"
              echo "$RESPONSE"
              exit 1
              fi
              env:
                SHORTCUT_TOKEN: ${{ secrets.SHORTCUT_TOKEN }}
              

      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
